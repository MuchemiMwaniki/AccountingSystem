<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Purchase - Autoserve Financials</title>
    <link rel="stylesheet" href="accounting-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="favicon.png" alt="Autoserve Logo" class="sidebar-logo">
                <span class="app-title">Autoserve <br> Financials</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="invoice-form.html" class="nav-item"><i class="fas fa-file-invoice"></i> Invoices</a></li>
                    <li><a href="purchase-form.html" class="nav-item active"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-university"></i> Bank Reconciliation</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; <span id="current-year"></span> Autoserve. &nbsp; All rights reserved.</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Record New Purchase</h1>
                <div class="header-actions">
                    <button class="header-btn secondary-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
                </div>
            </header>

            <section class="form-section">
                <div class="card">
                    <form class="accounting-form">
                        <div class="form-group">
                            <label for="purchaseDate">Purchase Date:</label>
                            <input type="date" id="purchaseDate" value="2025-07-26" required>
                        </div>
                        <div class="form-group">
                            <label for="vendor">Vendor/Supplier:</label>
                            <input type="text" id="vendor" placeholder="XYZ Ltd" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" id="description" placeholder="Office Supplies, Fuel, etc." required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="office-supplies">Office Supplies</option>
                                <option value="fuel">Fuel & Vehicle Maintenance</option>
                                <option value="rent">Rent</option>
                                <option value="utilities">Utilities</option>
                                <option value="marketing">Marketing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Method</option>
                                <option value="cash">Cash</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="credit-card">Credit Card</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="receipt">Attach Receipt (Optional):</label>
                            <input type="file" id="receipt" accept="image/*,.pdf">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="primary-accent-btn"><i class="fas fa-save"></i> Record Purchase</button>
                            <button type="button" class="secondary-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>

        </main>
    </div>

    <script src="accounting-script.js"></script>
</body>
</html>
