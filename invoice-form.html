<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Invoice - Autoserve Financials</title>
    <link rel="stylesheet" href="accounting-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="favicon.png" alt="Autoserve Logo" class="sidebar-logo">
                <span class="app-title">Autoserve <br> Financials</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="invoice-form.html" class="nav-item active"><i class="fas fa-file-invoice"></i> Invoices</a></li>
                    <li><a href="purchase-form.html" class="nav-item"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-university"></i> Bank Reconciliation</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; <span id="current-year"></span> Autoserve. &nbsp; All rights reserved.</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Create New Invoice</h1>
                <div class="header-actions">
                    <button class="header-btn secondary-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
                </div>
            </header>

            <section class="form-section">
                <div class="card">
                    <form id="invoice-form" class="accounting-form">
                        <div class="form-group">
                            <label for="invoiceNumber">Invoice Number:</label>
                            <input type="text" id="invoiceNumber" placeholder="INV-2025-001" required>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate">Invoice Date:</label>
                            <input type="date" id="invoiceDate" required>
                        </div>
                        <div class="form-group">
                            <label for="customer">Customer:</label>
                            <input type="text" id="customer" placeholder="ABC Corp" list="customer-suggestions" required>
                            <datalist id="customer-suggestions"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate" required>
                        </div>

                        <h3>Invoice Items</h3>
                        <div id="invoice-items-container">
                            <div class="item-row">
                                <div class="form-group item-description">
                                    <label for="itemDesc-1">Description:</label>
                                    <input type="text" id="itemDesc-1" placeholder="Service/Product" list="product-suggestions" required>
                                    <datalist id="product-suggestions"></datalist>
                                </div>
                                <div class="form-group item-quantity">
                                    <label for="itemQty-1">Qty:</label>
                                    <input type="number" id="itemQty-1" value="1" min="1" required>
                                </div>
                                <div class="form-group item-price">
                                    <label for="itemPrice-1">Unit Price:</label>
                                    <input type="number" id="itemPrice-1" step="0.01" value="0.00" required>
                                </div>
                                <div class="form-group item-total">
                                    <label>Total:</label>
                                    <span class="item-calculated-total">0.00</span>
                                </div>
                                <button type="button" class="remove-item-btn"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button type="button" class="add-item-btn primary-accent-btn"><i class="fas fa-plus"></i> Add Item</button>

                        <div class="form-summary">
                            <div class="summary-line">
                                <span>Subtotal:</span>
                                <span id="subtotal">0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Tax Rate (%):</span>
                                <input type="number" id="taxRate" value="16" step="0.01" min="0"> <!-- Changed default value to 16 -->
                            </div>
                            <div class="summary-line">
                                <span>Total Tax:</span>
                                <span id="totalTax">0.00</span>
                            </div>
                            <div class="summary-line total-amount">
                                <span>Grand Total:</span>
                                <span id="grandTotal" class="widget-value">0.00 KES</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="save-invoice-btn" class="primary-accent-btn"><i class="fas fa-save"></i> Save & View Invoice</button>
                            <button type="button" id="reset-invoice-btn" class="secondary-btn">Cancel / Reset</button>
                        </div>
                    </form>
                </div>
            </section>

        </main>
    </div>

    <script src="accounting-script.js"></script>
</body>
</html>
